<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>
		<%= htmlWebpackPlugin.options.title %>
	</title>
	<% if (process.env.VUE_APP_ENV === 'zlb' ) { %>
		<script type="text/javascript" src="//assets.zjzwfw.gov.cn/assets/ZWJSBridge/1.1.0/zwjsbridge.js"></script>
	<% } %>
	<script>
		var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') || CSS.supports('top: constant(a)'))
		document.write('<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' + (coverSupport ? ', viewport-fit=cover' : '') + '" />')
	</script>
	
	<link rel="stylesheet" href="<%= BASE_URL %>static/index.<%= VUE_APP_INDEX_CSS_HASH %>.css" />
	<style>
		#global-menu {
			position: fixed;
			right: 20px;
			bottom: 100px;
			display: flex;
			flex-direction: column;
		}

		#global-menu img {
			width: 60px;
			height: 60px;
			margin-bottom: 5px;
		}

		.drag-btn {
			position: fixed;
			z-index: 999;
			top: 100px;
			left: 100px;
			width: 50px;
			height: 50px;
			background-color: aqua;
		}
	</style>
</head>

<body>
	<noscript>
		<strong>请开启Javascript</strong>
	</noscript>
	<div id="app"></div>
	<div id="global-menu"></div>
	<% if (process.env.VUE_APP_ENV === 'zlb' ) { %>
		<script>
				(function (w, d, s, q, i) {
					w[q] = w[q] || [];
					var f = d.getElementsByTagName(s)[0],
						j = d.createElement(s);
					j.async = true;
					j.id = 'beacon-aplus';
					j.src = 'https://d.alicdn.com/alilog/mlog/aplus.js?id=202951085';
					f.parentNode.insertBefore(j, f);
				})(window, document, 'script', 'aplus_queue');
			// 添加埋点的js

			aplus_queue.push({
				action: 'aplus.setMetaInfo',
				arguments: ['aplus-rhost-v', 'alog.zjzwfw.gov.cn']
			});
			aplus_queue.push({
				action: 'aplus.setMetaInfo',
				arguments: ['aplus-rhost-g', 'alog.zjzwfw.gov.cn']
			});

			aplus_queue.push({
				action: 'aplus.setMetaInfo',
				arguments: ['appId', '2002281722']  // 这里修改app id
			});
			const homeList = ['#/pages/index/index', '#/pages/index/planning', '#/pages/index/event', '#/pages/index/postStation', '#/pages/index/me']
		</script>
	<% } %>
</body>

</html>
